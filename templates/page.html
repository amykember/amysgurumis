{% extends "base.html" %}

{% block content %}
<article>
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="post-content e-content">
    {{ page.content | safe }}
  </div>

  <a class="u-url" href="{{ page.permalink }}" hidden></a>
</article>
{% endblock content %}
